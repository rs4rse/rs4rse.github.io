<header class="site-header">
  <div class="wrapper">
    <div class="left">
      <h1>
        <a class="site-title" href="{{ config.base_url }}/">
          {{ config.title }}
        </a>
      </h1>
      <p class="byline">
        {{ config.description }}
      </p>
      <ul class="links">
        <li><a href="{{ config.base_url }}/about">About</a></li>
        <li><a href="{{ config.extra.chat_url }}">Slack Chat</a></li>
        <li><a href="{{ config.base_url }}/atom.xml">Feed RSS</a></li>
      </ul>
    </div>
    <div class="right">
      <a href="{{ config.base_url }}/">
        <img src="{{ config.base_url }}/logo.png" width="200" title="Artist's rendition (rs4rse logo)" alt="Artist's rendition (rs4rse logo)" />
      </a>
    </div>
  </div>
</header>
